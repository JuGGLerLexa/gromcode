<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Big form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <input type="text" name="primaryLanguage" value="HTML" disabled />
    </div>
    <div>
      <input type="checkbox" name="agree" />
    </div>
    <div>
      <input type="checkbox" name="like" checked disabled />
    </div>
    <div>
      <input type="color" name="favouriteColor" value="#ff7f50" />
    </div>
    <div>
      <input type="date" name="birthDate" value="2021-01-02" />
    </div>
    <div>
      <input type="datetime-local" name="birthTime" value="2024-10-04T13:02" />
    </div>
    <div>
      <input type="email" name="email" placeholder="example@domain.com" required />
    </div>
    <div>
      <input type="file" name="avatar" />
    </div>
    <div>
      <input type="month" name="startLearning" value="202-01" />
    </div>
    <div>
      <input type="number" name="favouriteNumber" value="17" />
    </div>
    <div>
      <textarea name="story" id="" cols="30" rows="5" placeholder="A long time ago..."></textarea>
    </div>
    <div>
      <input type="password" name="password" value="secret" />
    </div>
    <div class="languages">
      <label><input type="radio" value="html" />HTML</label>
      <label><input type="radio" value="css" checked />CSS</label>
      <label><input type="radio" value="javascript" />JavaScript</label>
    </div>
    <div>
      <input type="range" name="learningProgress" value="30" />
    </div>
    <div>
      <select name="framework">
        <option value="react">React</option>
        <option value="jquery" selected>Jquery</option>
        <option value="bootstrap">Bootstrap</option>
      </select>
    </div>
    <div>
      <input type="search" name="search" placeholder="Type first letters..." />
    </div>
    <div>
      <input type="time" name="lunchEnd" value="14:01" />
    </div>
    <div>
      <input type="url" name="website" placeholder="https://website.com" required />
    </div>
    <div>
      <input type="week" name="birtWeek" value="2021-W51" />
    </div>
    <div>
      <button type="submit">Save</button>
    </div>
  </body>
</html>
