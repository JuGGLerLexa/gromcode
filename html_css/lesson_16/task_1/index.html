<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form with a few inputs</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form>
      <div>
        <input type="text" name="lastName" value="Emerson" />
      </div>
      <div>
        <input type="number" name="age" value="17" />
      </div>
      <div>
        <input type="checkbox" name="agree" />
        <label>Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
        <input type="radio" name="gender" checked/>
        <label for="">Male</label>
        <input type="radio" name="gender" />
        <label for="">Female</label>
        <input type="radio" name="gender" />
        <label for="">Secret</label>
      </div>
      <div class="form-control">
        <textarea name="description" placeholder="Write description..."></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
